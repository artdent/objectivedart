<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=600, user-scalable=yes">
  <title>Objective d'art</title>
  <link rel="stylesheet" href="objectivedart.css">
</head>

<body>
<h1>Objective d'art</h1>
A guitar fretboard trainer.
<a href="http://github.com/artdent/objectivedart">Source code</a>

<div id="prompt">
  <div id="note-container"><div id="note">&nbsp;</div></div>
  <div id="strings">
    <div><div class="index">1</div><div class="highlander"></div></div>
    <div><div class="index">2</div><div class="highlander"></div></div>
    <div><div class="index">3</div><div class="highlander"></div></div>
    <div><div class="index">4</div><div class="highlander"></div></div>
    <div><div class="index">5</div><div class="highlander"></div></div>
    <div><div class="index">6</div><div class="highlander"></div></div>
  </div>
</div>

<div id="metronome">
  <div id="metronomedisplay">
    <div class="highlander"></div>
    <div class="highlander"></div>
    <div class="highlander"></div>
    <div class="highlander"></div>
  </div>

  <!-- Public domain image from:
       http://commons.wikimedia.org/wiki/File:Metronome.svg
  -->
  <div id="metronomecontrol">
    <img src="metronome.svg" width="100px" height="100px">
    â™© = <input type="number" min="40" max="200" value="60" id="tempo">
  </div>
</div>

<script type="application/dart" src="objectivedart.dart"></script>
<script src="packages/browser/dart.js"></script>
</body>
</html>
